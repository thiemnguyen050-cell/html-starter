<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shopee Affiliate Redirect</title>
  <script>
    (function () {
      const AFF_ID = "an_17365830436";

      const params = new URLSearchParams(window.location.search);
      let target = params.get("url");

      if (!target) {
        document.body.innerHTML = "<h3>Thiếu link Shopee</h3>";
        return;
      }

      target = decodeURIComponent(target);

      if (!target.includes("shopee.vn")) {
        document.body.innerHTML = "<h3>Link không hợp lệ</h3>";
        return;
      }

      const join = target.includes("?") ? "&" : "?";
      const affLink =
        target +
        join +
        "utm_source=" + AFF_ID +
        "&utm_medium=affiliates" +
        "&utm_campaign=share";

      window.location.replace(affLink);
    })();
  </script>
</head>
<body>
  <p>Đang chuyển hướng sang Shopee...</p>
</body>
</html>
